<!DOCTYPE html>
<html>
<head>
</head>
<body>
  
  <div id="chess-container"></div>
  <div id="chess-container2"></div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="chess.js"></script>
  <script type="text/javascript" src="d3-chessboard.js"></script>
  <script type="text/javascript">
    
    var sel = d3.select("#chess-container");
    var board = d3chessboard();
    sel.call(board);


    var fenstring = "rnbqkbnr/pp1ppppp/8/2p5/4P3/8/PPPP1PPP/RNBQKBNR w KQkq c6 0 2";
    var sel2 = d3.select("#chess-container2");
    var board2 = d3chessboard()
                    .fen(fenstring)
                    .size(500)
                    .fontsize(49)
                    .whitecellcolor("#FAFAFA")
                    .blackcellcolor("#CCC");
    sel2.call(board2);

  </script>
</body>
</html>

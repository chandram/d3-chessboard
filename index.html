<!DOCTYPE html>
<html>
<head>
</head>
<body>
  
  <div id="chess-container"></div>
  <div id="chess-container2"></div>
  <div id="chess-container3"></div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script type="text/javascript" src="chess.js"></script>
  <script type="text/javascript" src="d3-chessboard.js"></script>
  <script type="text/javascript">
    
    /* Example 1 */
    var sel = d3.select("#chess-container");
    var board = d3chessboard();
    sel.call(board);

    /* Example 2 */
    var fenstring = "rnbqkbnr/pp1ppppp/8/2p5/4P3/5N2/PPPP1PPP/RNBQKB1R b KQkq - 1 2";
    var board2 = d3chessboard()
                    .fen(fenstring)
                    .size(400)
                    .textopacity(0.5)
                    .whitecellcolor("#FAFAFA")
                    .blackcellcolor("#CCC");
    
    d3.select("#chess-container2").call(board2);

    /* change perspective */
    var fenstring = "rn1q1rk1/6bp/B4np1/2pp4/P7/2N2N2/1P3PPP/R1BQK2R b KQ - 0 13";
    var board3 = d3chessboard()
                    .fen(fenstring)
                    .textopacity(0.5)
    
    d3.select("#chess-container3").call(board3);

  </script>
</body>
</html>
